<div *ngIf="isUserAuthorized" class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="userlist">
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>S No.</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>_id</th>
      <td mat-cell *matCellDef="let user">{{ user._id }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    [length]="25"
    [pageSize]="5"
    [pageSizeOptions]="[2, 4, 5, 7]"
    aria-label="Select page"
  >
  </mat-paginator>
  <!-- <div>
    <button (click)="showContacts()">Click for contacts</button>
  </div> -->
</div>
